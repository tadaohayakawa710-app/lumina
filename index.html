<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMINA</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #output {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            min-height: 50px;
        }
        #input-area {
            display: flex;
            flex-direction: column;
        }
        #user-input {
            resize: none;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        #send-btn {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #send-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>LUMINA</h1>
    <div id="output">LUMINA is running.</div>

    <div id="input-area">
        <textarea id="user-input" rows="2" placeholder="メッセージを入力..."></textarea>
        <button id="send-btn">送信</button>
    </div>

    <!-- ✅ JavaScript を一番最後に読み込む -->
    <script src="script.js"></script>
</body>
</html>
